<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memory Scroll â€“ Level 37</title>

<style>
body{
margin:0;
background:#0a0a0a;
font-family:'Segoe UI',sans-serif;
overflow:hidden;
color:white;
}

/* Countdown */
.countdown{
position:fixed;
top:20px;
width:100%;
text-align:center;
font-size:48px;
font-weight:bold;
color:#ff8c00;
letter-spacing:3px;
z-index:20;
text-shadow:0 0 20px rgba(255,140,0,0.6);
}

/* Naruto floating icons */
.naruto{
position:absolute;
width:50px;        /* slightly bigger */
opacity:0.6;       /* more visible */
animation: floatNaruto 10s infinite ease-in-out;
pointer-events:none;
}

@keyframes floatNaruto{
0%{opacity:0; transform:translateY(0px);}
30%{opacity:0.6;}
70%{opacity:0.6;}
100%{opacity:0; transform:translateY(-120px);}
}


/* Card container */
.container{
position:absolute;
top:120px;
width:100%;
height:80%;
display:grid;
grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
gap:40px;
padding:40px;
justify-items:center;
align-items:center;
}




/* Flip Card */
.card{
width:320px;        /* bigger */
aspect-ratio: 4 / 5; /* better for portraits */
perspective:1000px;
cursor:pointer;
}


.card-inner{
width:100%;
height:100%;
position:relative;
transition:transform 0.8s;
transform-style:preserve-3d;
}

.card.flipped .card-inner{
transform:rotateY(180deg);
}

.card-front, .card-back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:15px;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
box-shadow:0 10px 30px rgba(255,140,0,0.3);
overflow:hidden;
}

.card-front{
background:linear-gradient(135deg,#ff8c00,#ff4500);
font-weight:bold;
}

.card-back{
background:#111;
transform:rotateY(180deg);
padding:0;
}

.card-back img{
width:100%;
height:100%;
object-fit:contain;   /* show full image */
background:#000;      /* clean background behind image */
border-radius:15px;
}




/* Locked Surprise */
.locked{
opacity:0.5;
pointer-events:none;
}
</style>
</head>

<body>

<div class="countdown">7 DAYS TO GO</div>
<div class="countdown">Flip the cards</div>

<!-- Naruto floating avatars -->
<script>
for(let i=0;i<15;i++){
let img=document.createElement("img");
img.src="naruto.png"; // Replace with Naruto PNG link
img.className="naruto";
img.style.left=Math.random()*100+"vw";
img.style.top=Math.random()*100+"vh";
img.style.animationDelay=Math.random()*5+"s";
document.body.appendChild(img);
}
</script>

<div class="container" id="cardContainer"></div>

<!-- Naruto Background Music -->
<audio autoplay loop>
<source src="naruto-theme.mp3" type="audio/mpeg">
</audio>

<script>
let flippedCount=0;

const memories=[
{front:"Do you remember what we ate the first in Berlin ?ðŸœ",
back:"first meal.jpg"},
{front:"24 Feb 2021, we were still figuring our likes, i'm not a pro yet ðŸŽ",
back:"First gift.jpg"},
{front:"24 Feb 2021 â€“ I bet you don't remember this ðŸ’›",
back:"birthday 2021.jpg"},
{front:"24 Feb 2022 â€“ Birthday with my painful ass, Prague ðŸ»",
back:"birthday 2022.jpg"},
{front:"24 Feb 2023 â€“ It was my day more than ours, Masked up for my 30th glow âœ¨",
back:"birthday 2023.jpg"},
{front:"24 Feb 2024 â€“ Just us, lots of nature & naked Sauna, the best one ðŸ–¤",
back:"birthday 2024.jpg"},
{front:"24 Feb 2025 â€“ Office, no plans but big smiles & louder laughs ðŸ˜Œ",
back:"birthday 2025.jpg"},
{front:"24 Feb 2024 â€“ I know your emotional weekness ðŸ˜‰",
back:"bryno.jpg"}
];

const container=document.getElementById("cardContainer");

/* Random placement */
memories.forEach((mem,index)=>{
createCard(mem.front,mem.back,false);
});

/* Surprise card */
createCard("Flip to know your birthday surprise ðŸ˜ˆ","surprise.gif",true);

function createCard(frontText,backImage,isSurprise){
let card=document.createElement("div");
card.className="card";

let inner=document.createElement("div");
inner.className="card-inner";

let front=document.createElement("div");
front.className="card-front";
front.innerText=frontText;

let back=document.createElement("div");
back.className="card-back";

if(isSurprise){
back.innerHTML="<img src='surprise.gif'>";
card.classList.add("locked");
}else{
back.innerHTML="<img src='"+backImage+"'>";
}

inner.appendChild(front);
inner.appendChild(back);
card.appendChild(inner);
container.appendChild(card);

card.addEventListener("click",()=>{
if(isSurprise && flippedCount<memories.length){
return;
}
card.classList.toggle("flipped");
if(!isSurprise && card.classList.contains("flipped")){
flippedCount++;
if(flippedCount===memories.length){
document.querySelectorAll(".card")[memories.length].classList.remove("locked");
}
}
});
}
</script>

</body>
</html>
